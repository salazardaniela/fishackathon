<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Fishtter</title>
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
	<link rel="stylesheet" href="../scss/app.css">
</head>
<body>
	
	<div class="first"><img src="../../../images/FISHTTER ICONS-17.png" /></div>

	<div class="hello">
		<h1>Hello Captain!</h1>
		<img src="../../../images/FISHACKATHON_ICONS-09.png" />
		
		<a class="login" href="../../map/html/map.html">Login</a>
		<a class="register" href="#">Register</a>
	</div>

	<div class="wrapper-register">
		<nav>
			<div>
				<div class="logo">
					<img src="../../../images/FISHTTER ICONS-04.png" alt="">
				</div>
				<div class="title">
					<h1>Register</h1>	
				</div>
			</div>
		</nav>
		
		<form action="#">
			<div class="form-element">
				<label>First Name</label>
				<input type="text" name="firstname">
			</div>
					
			<div class="form-element">
				<label>Last Name</label>
				<input type="text" name="lastname">
			</div>
					
			<div class="form-element">
				<label>Identification Number</label>
				<input type="text" name="ID">
			</div>
						
			<div class="form-element">
				<label>Boat ID</label>
				<input type="text" name="boat">	
			</div>
						
			<div class="form-element">
				<label>Port of departure</label>
				<input type="text" name="portofdeparture">				
			</div>
						
			<div class="form-element">
				<label>Boat Capacity</label>
				<input type="text" name="shipcapacity">					
			</div>

			<div class="form-element">
				<label>Boat type</label>
				<select name="BoatType">
						<option>Seiner</option>
						<option>Longliner</option>
						<option>Gillnetter</option>
						<option>Trawler</option>
						<option>Drifter</option>
						<option>Factory Ship</option>
				</select>				
			</div>

			<button>Go back</button>
			
			<input type="submit" value="submit">
		</form>
	</div>
	
	<script src="../../../node_modules/jquery/dist/jquery.min.js"></script>
	<script src="../scripts/app.js"></script>
</body>
</html>
